<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NINJA FROG</title>
  <script type="text/javascript" src="./assets/configs/conf_1.js"></script>
  <script type="text/javascript" src="./assets/js/sound.js"></script>
  <script type="text/javascript" src="./assets/js/obstacle.js"></script>
  <script type="text/javascript" src="./assets/js/item.js"></script>
  <script type="text/javascript" src="./assets/js/game.js"></script>
  <script type="text/javascript" src="./assets/js/character.js"></script>
  <script type="text/javascript" src="./assets/js/main.js"></script>
  <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>
  <div id="game-container">

    <div id="overlay">Please click the screen...</div>
    <div id="splash-start" class="splash">
      <div id="st1" class="splashtext">NINJA</div>
      <div id="st2" class="splashtext">FROG</div>
      <div id="st3" class="splashtext-small">Grab all the shurikens... without dying !</div>
      <button id="button-play" class="splashbutton">PLAY</button>
    </div>

    <div id="splash-end" class="splash">
      <div id="se1" class="splashtext">YOU</div>
      <div id="se2" class="splashtext">DID SOMETHING</div>
      <button id="button-playagain" class="splashbutton">PLAY AGAIN</button>
    </div>

    <div id="map-container">
      <div id="background"></div>
    </div>

    <div id="ground">

      <div id="life-container">
        <div id="life-label">Lifes</div>
        <div id="lifes">
        </div>
     </div>

    </div>
  </div>
</body>
</html>
